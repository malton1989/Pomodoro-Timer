<div class="container text-center">
	<div id="top">
		<div class="breakcontainer">
			<div id="breakbtn">
				<a class="btn btn-default btn-md" id="breakMinus"><i class="fa fa-minus" id="break-decrease" aria-hidden="true"></i></a>
				<span id="breaklength">break</span>
				<a class="btn btn-default btn-md" id="breakPlus"><i class="fa fa-plus" id="break-increase" aria-hidden="true"></i></a>
			</div>
		</div>

		<div class="durationcontainer">
			<div id="durationbtn">
				<a class="btn btn-default btn-md" id="durationMinus"><i class="fa fa-minus" id="break-decrease" aria-hidden="true"></i></a>
				<span id="durationlength">duration</span>
				<a class="btn btn-default btn-md" id="durationPlus"><i class="fa fa-plus" id="break-increase" aria-hidden="true"></i></a>
			</div>
		</div>
	</div>

	<div id="display">
		<h2>Work Time</h2><br/>
		<div id="workTime"></div>
		<h2>Break Time</h2><br/>
		<div id="breakTime"></div>
	</div>

	<div id="bottom">
		<button class="btn btn-default btn-lg" id="startClock">Start Clock</button>
		<button class="btn btn-default btn-lg disabled" id="stopClock">Stop Clock</button>
		<button class="btn btn-default btn-lg" id="resetClock">Reset Clock</button>
	</div>
</div>
